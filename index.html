<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FDRMUN Welcome</title>
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            background-color: #223D9C; /* Dark blue background */
            color: white;
            text-align: center;
            padding-top: 50px; /* Adjust as needed for your layout */
        }

        #welcome {
            font-size: 48px; /* Large welcome text */
            margin-bottom: 30px;
        }

        #participantInfo {
            font-size: 24px; /* Adjust as needed for your text */
        }

        .participant-detail {
            margin: 10px 0; /* Space out the details */
        }
    </style>
</head>
<body>
    <div id="welcome">Hey, there!</div>
    <div id="participantInfo"></div>
    <script src="data.js"></script>
    <script>
        function displayParticipantInfo() {
            const urlParams = new URLSearchParams(window.location.search);
            const participantId = urlParams.get('id');
            const participant = participantsData.find(p => p.ID === participantId);
            if (participant) {
                const infoDiv = document.getElementById('participantInfo');
                infoDiv.innerHTML = `
                    <div>Hello, ${participant["Title"]} ${participant["First name"]} ${participant["Last name"]}.</div>
                    <div class="participant-detail">You're currently allocated</div>
                    <div class="participant-detail">${participant["Committee"]}, as the ${participant["Country"]}.</div>
                `;
            } else {
                document.getElementById('participantInfo').innerText = "Participant not found.";
            }
        }

        window.onload = displayParticipantInfo;
    </script>
</body>
</html>
