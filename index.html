<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Participant Information</title>
</head>
<body>
    <div id="participantInfo">Participant information will be displayed here.</div>
    <script src="data.js"></script>
    <script>
        function displayParticipantInfo() {
            const urlParams = new URLSearchParams(window.location.search);
            const participantId = urlParams.get('id');
            const participant = participantsData.find(p => p.ID === participantId);
            if (participant) {
                document.getElementById('participantInfo').innerHTML = `
                    Name: ${participant["First name"]} ${participant["Last name"]},<br>
                    Country: ${participant["Country"]},<br>
                    Committee: ${participant["Committee"]}
                `;
            } else {
                document.getElementById('participantInfo').innerText = "Participant not found.";
            }
        }
        displayParticipantInfo();
    </script>
</body>
</html>
