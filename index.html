<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            background-color: #000; /* Assuming a dark background */
            color: white;
            text-align: left;
            margin: 0;
            padding-top: 100px; /* Adjust as needed */
            padding-left: 50px; /* Adjust as needed for left alignment */
        }

        #welcome {
            font-size: 6em; /* Large font size for Welcome */
            font-weight: bold; /* Make the welcome text bold */
            background: -webkit-linear-gradient(left, #7e57c2, #ffe600, #005eff); /* Gradient effect */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
        }

        #separator {
            height: 2px; /* Thickness of the separator */
            background-color: #212121; /* Color of the separator */
            width: 50%; /* Length of the separator */
            margin: 20px 0;
        }

        #subheading {
            font-size: 2em; /* Smaller font size for subheading */
            font-weight: lighter; /* Lighter font-weight for subheading */
        }

        #participantInfo {
            font-size: 1.5em;
            margin-top: 20px;
        }

        .info {
            margin: 20px 0;
        }

        .not-found {
            font-size: 1em; /* Smaller font size for not found/error messages */
            color: white; /* White color for not found/error messages */
        }

        #protocol {
            font-size: 0.8em; /* Smaller font size for the protocol text */
            margin-top: 50px; /* Space above the protocol text */
            color: #aaa; /* Light grey color for the protocol text */
        }
    </style>
</head>
<body>
    <div id="welcome">Welcome</div>
    <div id="separator"></div>
    <div id="subheading">FDR â†’ OPPORTUNITY</div>
    <div id="participantInfo"></div>

    <!-- Protocol Text -->
    <div id="protocol">myFDR boardingPass protocol v3.3</div>

    <script src="data.js"></script>
    <script>
        function displayParticipantInfo() {
            const urlParams = new URLSearchParams(window.location.search);
            const participantId = urlParams.get('id');
            const participant = participantsData.find(p => p.ID === participantId);
            if (participant) {
                const infoDiv = document.getElementById('participantInfo');
                infoDiv.innerHTML = `
                    <div class="info">Hello, ${participant["First name"]}.</div>
                    <div class="info">You've been allocated</div>
                    <div class="info">${participant["Country"]} in ${participant["Committee"]}</div>
                `;
            } else {
                document.getElementById('participantInfo').innerHTML = `
                    <div class="not-found">:(</div>
                    <div class="not-found">We don't recognise this boardingPass. You should request additional proof of participation.</div>
                `;
            }
        }

        window.onload = displayParticipantInfo;
    </script>
</body>
</html>
