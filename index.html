<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            background-color: #1b1b1b; /* Even darker grey background */
            color: white;
            margin: 0;
            padding: 5%; /* Responsive padding */
        }

        #welcome {
            font-size: 14vw; /* Much larger font size for Welcome */
            font-weight: bold; /* Make the welcome text bold */
            background: linear-gradient(45deg, #ffd700, #7e57c2, #4fc3f7); /* Adjusted gradient with yellow and blue */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: left;
            letter-spacing: -0.03em; /* Reduced space between letters */
            line-height: 1.1; /* Smaller line height */
            margin-bottom: 5px; /* Reduced space below Welcome */
        }

        #separator {
            height: 3px; /* Thickness of the separator */
            background-color: #ffffff; /* Color of the separator */
            margin: 10px 0; /* Space around the separator */
        }

        #subheading {
            font-size: 7vw; /* Large font size for subheading for legibility on phones */
            font-weight: lighter; /* Lighter font-weight for subheading */
            text-align: left;
            margin-bottom: 5px; /* Reduced space below the subheading */
        }

        #participantInfo {
            font-size: 6vw; /* Large font size for text for legibility on phones */
            text-align: left;
        }

        .info {
            margin: 15px 0; /* Responsive spacing for information */
        }

        .not-found {
            font-size: 10vw; /* Larger font size for not found/error messages */
            color: white; /* White color for not found/error messages */
            margin: 15px 0;
        }

        #protocol {
            font-size: 3vw; /* Responsive font size for the protocol text */
            margin-top: 50px; /* Space above the protocol text */
            color: #aaa; /* Light grey color for the protocol text */
            text-align: left;
        }
    </style>
</head>
<body>
    <div id="welcome">Welcome</div>
    <div id="separator"></div>
    <div id="subheading">FDR â†’ OPPORTUNITY</div>
    <div id="participantInfo"></div>

    <!-- Protocol Text -->
    <div id="protocol">myFDR boardingPass protocol v3.3</div>

    <script src="data.js"></script>
    <script>
        function displayParticipantInfo() {
            const urlParams = new URLSearchParams(window.location.search);
            const participantId = urlParams.get('id');
            const participant = participantsData.find(p => p.ID === participantId);
            if (participant) {
                const infoDiv = document.getElementById('participantInfo');
                infoDiv.innerHTML = `
                    <div class="info">Hello, ${participant["First name"]}.</div>
                    <div class="info">You've been allocated</div>
                    <div class="info">${participant["Country"]} in ${participant["Committee"]}</div>
                `;
            } else {
                document.getElementById('participantInfo').innerHTML = `
                    <div class="not-found">:(</div>
                    <div class="not-found">We don't recognize this boardingPass. You should request additional proof of participation.</div>
                `;
            }
        }

        window.onload = displayParticipantInfo; // Corrected this line
</script>
