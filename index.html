<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            background-color: #212121; /* Dark grey background */
            color: white;
            margin: 0;
            padding: 50px; /* Responsive padding */
        }

        #welcome {
            font-size: 10vw; /* Responsive font size for Welcome */
            font-weight: bold; /* Make the welcome text bold */
            letter-spacing: -0.05em; /* Reduce space between letters */
            line-height: 1.2; /* Smaller line height */
            background: -webkit-linear-gradient(left, #7e57c2, #b388ff, #7e57c2); /* Gradient effect */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #separator {
            height: 3px; /* Thickness of the separator */
            background-color: #ffffff; /* Color of the separator */
            width: 80%; /* Length of the separator */
            margin: 10px auto; /* Center the separator */
        }

        #subheading, #participantInfo, .not-found {
            font-size: 5vw; /* Responsive font size for text */
            line-height: 1.3; /* Spacing between lines */
        }

        #subheading {
            font-weight: lighter; /* Lighter font-weight for subheading */
        }

        #participantInfo {
            margin-top: 20px;
        }

        .info {
            margin: 15px 0;
        }

        .not-found {
            color: white;
        }

        #protocol {
            font-size: 3vw; 
            margin-top: 50px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div id="welcome">Welcome</div>
    <div id="separator"></div>
    <div id="subheading">FDR â†’ OPPORTUNITY</div>
    <div id="participantInfo"></div>

    <!-- Protocol Text -->
    <div id="protocol">myFDR boardingPass protocol v3.3</div>

    <script src="data.js"></script>
    <script>
        function displayParticipantInfo() {
            const urlParams = new URLSearchParams(window.location.search);
            const participantId = urlParams.get('id');
            const participant = participantsData.find(p => p.ID === participantId);
            if (participant) {
                const infoDiv = document.getElementById('participantInfo');
                infoDiv.innerHTML = `
                    <div class="info">Hello, ${participant["First name"]}.</div>
                    <div class="info">You've been allocated</div>
                    <div class="info">${participant["Country"]} in ${participant["Committee"]}</div>
                `;
            } else {
                document.getElementById('participantInfo').innerHTML = `
                    <div class="not-found">:(</div>
                    <div class="not-found">We don't recognize this boarding pass. You should request additional proof of participation.</div>
                `;
            }
        }

        window.onload = displayParticipantInfo;
    </script>
</body>
</html>
